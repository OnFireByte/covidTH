<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:image" content="cover.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Small Website about COVID-19's statistic in Thailand. Update data via API from Ministry of Public Health. Dev By Pakin Puttanukulchai">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
    <script src="covidapi.min.js"></script>
    <link rel="stylesheet" href="style.min.css">
    <link href='https://fonts.googleapis.com/css?family=Kanit:400,300&subset=thai,latin' rel='stylesheet'
        type='text/css'>
    <title>Covid-19 in Thailand</title>
</head>

<body>
    <div class="main">
        <h1 class="header">Thai Covid Stat</h1>
        <div id="loading">
            <svg width="200" height="200" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
                <g fill="none" fill-rule="evenodd" stroke-width="2">
                    <circle cx="22" cy="22" r="1">
                        <animate attributeName="r" begin="0s" dur="1.8s" values="1; 20" calcMode="spline"
                            keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite" />
                        <animate attributeName="stroke-opacity" begin="0s" dur="1.8s" values="1; 0" calcMode="spline"
                            keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite" />
                    </circle>
                    <circle cx="22" cy="22" r="1">
                        <animate attributeName="r" begin="-0.9s" dur="1.8s" values="1; 20" calcMode="spline"
                            keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite" />
                        <animate attributeName="stroke-opacity" begin="-0.9s" dur="1.8s" values="1; 0" calcMode="spline"
                            keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite" />
                    </circle>
                </g>
            </svg>
            <p style="text-align: center;font-size: 18px;">If it takes too long to load. It's very likely that the API
                server is down,
                <br>which is out of my ability to fix ðŸ˜¥
            </p>
        </div>
        <div id="showWhenFetch" style="display:none;">
            <div class="box-container">
                <div class="infected box"><span class="box-header">Infected</span>
                    <div>
                        <span class="big-num" id="infected"></span>
                        (<span class="small-num" id="infectedDiff"></span>)
                    </div>
                </div>
                <div class="death box"><span class="box-header">Death</span>
                    <div>
                        <span class="big-num" id="death"></span>
                        (<span class="small-num" id="deathDiff"></span>)
                    </div>
                </div>
                <div class="recovered box"><span class="box-header">Recovered</span>
                    <div>
                        <span class="big-num" id="recovered"></span>
                        (<span class="small-num" id="recoveredDiff"></span>)
                    </div>
                </div>
                <div class="total box">
                    <span class="total-header">Total</span><br>
                    <div class="total-grid">
                        <div class="total-infected">
                            <div class="total-title">Infected :</div> <span id="totalInfected"></span>
                        </div>
                        <div class="total-death">
                            <div class="total-title">Death :</div> <span id="totalDeath"></span>
                        </div>
                        <div class="total-recovered">
                            <div class="total-title">Recovered :</div> <span id="totalRecovered"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <canvas id="infectedChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="deathChart"></canvas>
                </div>

            </div>
            <div class="">Update Date : <span id="updateDate"></span></div>
        </div>

    </div>
    <div class="footer">
        <div class="credit">
            <div class="tenor-gif-embed" data-postid="22402955" data-share-method="host" data-width="100%"
                data-aspect-ratio="1.0"><a
                    href="https://tenor.com/view/kimbo-kimbothewildcat-floppa-big-floppa-caracal-gif-22402955">Kimbo
                    Kimbothewildcat GIF</a> from <a href="https://tenor.com/search/kimbo-gifs">Kimbo GIFs</a></div>
            <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

        </div>
        <div class="name">This Site Create By : Pakin P.</div>
    </div>
</body>

</html>
