<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
    <script src="covidapi.min.js"></script>
    <link rel="stylesheet" href="style.min.css">
    <title>Covid-19 in Thailand</title>
</head>

<body>
    <div class="main">
        <div class="">Infected : <span id="infected"></span> (<span id="infectedDiff"></span>)</div>
        <div class="">Death : <span id="death"></span> (<span id="deathDiff"></span>)</div>
        <div class="chart-container">
            <div class="chart">
                <canvas id="infectedChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="deathChart"></canvas>
            </div>
        </div>

    </div>
</body>

</html>
